<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>you've been hacked</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fce4ec;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 20px;
        }
        #gif-container img {
            width: 200px;
            border-radius: 15px;
        }
        h1 {
            color: #d81b60;
            font-size: 2rem;
            margin: 20px 0;
        }
        .buttons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        button {
            padding: 10px 25px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        #yesBtn {
            background-color: #4caf50;
            color: white;
        }
        #noBtn {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="gif-container">
            
            <img id="displayGif" src="media.tenor.com" alt="Cute GIF">
        </div>
        
        <h1 id="question">you've been hacked, joke! HAHAHAHA, btw, pwede kaba makadate??</h1>

        <div class="buttons" id="btnGroup">
            <button id="yesBtn" onclick="celebrate()">Yes</button>
            <button id="noBtn" onclick="rejectAction()">No</button>
        </div>
    </div>

    <script>
        const noPhrases = [
            "No", 
            "Sure ka na ba?", 
            "Isipin mo muna...", 
            "Pindutin mo nalang kasi 'yung Yes!", 
            "Hala, bakit No?", 
            "Sigii na, yes mo na, please", 
            "Yes na lang kasi!"
        ];

        let noCount = 0;
        let yesSize = 1.2;

        function rejectAction() {
            noCount++;
            
            // Palitan ang text ng No button
            const noBtn = document.getElementById('noBtn');
            noBtn.innerText = noPhrases[Math.min(noCount, noPhrases.length - 1)];

            // Palakihin ang Yes button
            const yesBtn = document.getElementById('yesBtn');
            yesSize += 0.5; 
            yesBtn.style.fontSize = yesSize + "rem";
            yesBtn.style.padding = (yesSize * 10) + "px " + (yesSize * 20) + "px";

            // Paliitin ang No button
            const currentNoSize = 1.2 - (noCount * 0.1);
            if (currentNoSize > 0.5) {
                noBtn.style.fontSize = currentNoSize + "rem";
            }
        }

        function celebrate() {
            document.getElementById('question').innerText = "yis, thanm you berimats, hehe, galing ko talaga!";
            document.getElementById('displayGif').src = "media.tenor.com";
            document.getElementById('btnGroup').style.display = "none";
        }
    </script>
</body>
</html>
